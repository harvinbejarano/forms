<h1>FORMS</h1>
<form [formGroup]="form"
      (ngSubmit)="onSubmit($event)">

  User:<input formControlName="username">
  <br>
  Password:<input type="password"
         formControlName="password">
  <br>
  <button type="submit"
          [disabled]="!form.valid">SAVE</button>
</form>
{{form.get('username').value}}
<br>
{{form.get('password').value}}
